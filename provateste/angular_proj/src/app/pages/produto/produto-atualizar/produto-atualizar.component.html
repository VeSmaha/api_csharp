<div class="container">
    <div>
    <label for="">Nome</label>
    <input type="text" [(ngModel)]="nome">

    <label for="">Descrição</label>
    <input type="text" [(ngModel)]="descricao"><!--Nome da ngModel mesmo da var no ts-->

    <label for="">Preço</label>
    <input type="text" [(ngModel)]="preco">

    
    <p>Categoria</p>
    <select [(ngModel)]="categoryId">
        <option  *ngFor="let c of categorias"
        [value]="c.categoryId">
        {{ c.nome }}
        </option>

    </select>

    <button (click)="alterar()">Atualizar Produto</button>
</div>
</div>
